String elasticsearchVersion = "2.4.1"

dependencies {
	compileInclude group: "com.vividsolutions", name: "jts", version: "1.13"
	compileInclude group: "org.elasticsearch", name: "elasticsearch", version: elasticsearchVersion
	compileInclude group: "org.noggit", name: "noggit", version: "0.6"

	compileOnly group: "com.liferay", name: "com.liferay.portal.search.elasticsearch", version: "2.1.10-CUSTOM"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
}

repositories {
	maven {
		url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
	}
}